<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS Buttons</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">

body {
	font: normal 76% arial;	
}

button {
	overflow: visible;
	white-space: nowrap;

	/* moar gradients http://www.colorzilla.com/gradient-editor/ */


	padding: .5em;
	
	cursor: pointer;
	
	border: 1px solid #bbb;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
	
	-moz-box-shadow: #bbb 0 1px 4px;
	-webkit-box-shadow: #bbb 0 1px 4px;
	box-shadow: #bbb 0 1px 4px;
	
	color: #333;
	-moz-text-shadow: 1px 1px 0 #FFFFFF;
	-webkit-text-shadow: 1px 1px 0 #FFFFFF;
	text-shadow: 1px 1px 0 #FFFFFF;
	
	font: bold 12px helvetica,arial,freesans,clean,sans-serif;
	
}

button.github {
	background: #f4f4f4; /* for non-css3 browsers */
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff', endColorstr='#ddd');
	background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#ddd));
	background: -moz-linear-gradient(top,  #fff,  #ddd);
	
	/* For Internet Explorer 5.5 - 7 */
	filter: progid:DXImageTransform.Microsoft.gradient(startColorStr=#FFFFFFFF, endColorStr=#DDDDDDFF);
	/* For Internet Explorer 8 */
	-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#FF0000FF, endColorstr=#FFFFFFFF)";	
}

button.clean {
	background: #ffffff;
	
	background: -moz-linear-gradient(top, #ffffff 0%, #f1f1f1 50%, #e1e1e1 51%, #f6f6f6 100%); /* firefox */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(50%,#f1f1f1), color-stop(51%,#e1e1e1), color-stop(100%,#f6f6f6)); /* webkit */
	
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 ); /* ie */	
}

button.dark {
	background: #959595; /* old browsers */
	
	background: -moz-linear-gradient(top, #888888 0%, #0d0d0d 72%, #1b1b1b 100%); /* firefox */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#959595), color-stop(72%,#0d0d0d), color-stop(100%,#1b1b1b)); /* webkit */
	
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#959595', endColorstr='#1b1b1b',GradientType=0 ); /* ie */
	
	color:#fff;
	-moz-text-shadow: 1px 1px 0 #111;
	-webkit-text-shadow: 1px 1px 0 #111;
	text-shadow: 1px 1px 0 #111;
	
	-moz-box-shadow: none;
	-webkit-box-shadow: none;
	box-shadow: none;
}

button.blue {
	background: #1E5799; /* old browsers */
	
	background: -moz-linear-gradient(top, #1E5799 0%, #2989D8 50%, #207cca 51%, #7db9e8 100%); /* firefox */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1E5799), color-stop(50%,#2989D8), color-stop(51%,#207cca), color-stop(100%,#7db9e8)); /* webkit */
	
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1E5799', endColorstr='#7db9e8',GradientType=0 ); /* ie */	
	
	color:#fff;
	-moz-text-shadow: none;
	-webkit-text-shadow: none;
	text-shadow: none;
	
		-moz-border-radius: 1.3em;
	-webkit-border-radius: 1.3em;
	border-radius: 1.3em;
	border-color: #fff;
}

button.blue-glossy{
	background: #d0e4f7; /* old browsers */
	
	background: -moz-linear-gradient(top, #d0e4f7 0%, #73b1e7 24%, #0a77d5 50%, #539fe1 79%, #87bcea 100%); /* firefox */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#d0e4f7), color-stop(24%,#73b1e7), color-stop(50%,#0a77d5), color-stop(79%,#539fe1), color-stop(100%,#87bcea)); /* webkit */
	
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d0e4f7', endColorstr='#87bcea',GradientType=0 ); /* ie */	
	color:#fff;
	-moz-text-shadow: none;
	-webkit-text-shadow: none;
	text-shadow: none;
	
		-moz-border-radius: 1.3em;
	-webkit-border-radius: 1.3em;
	border-radius: 1.3em;
	border-color: #fff;
}

button.red {
	background: #a90329; /* old browsers */
	
	background: -moz-linear-gradient(top, #a90329 0%, #8f0222 44%, #6d0019 100%); /* firefox */
	
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#a90329), color-stop(44%,#8f0222), color-stop(100%,#6d0019)); /* webkit */
	
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a90329', endColorstr='#6d0019',GradientType=0 ); /* ie */	
	
	color:#fff;
	-moz-text-shadow: none;
	-webkit-text-shadow: none;
	text-shadow: none;
}

button.mousedown {
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#ddd', endColorstr='#eee');
	background: -webkit-gradient(linear, left top, left bottom, from(#ddd), to(#eee));
	background: -moz-linear-gradient(top,  #ddd,  #eee);
		
}

button.mouseenter, button.focus {
	color: #000;
	border-color: #888;	
	outline: none;
}


</style>
</head>

<body>

<h2>Intro</h2>
<p>
	The purpose of this test is to determine a reliable method of creating 'fancy' CSS buttons (without images).

</p>

<p>
	<button type="button" class="github">
		I am a button
	</button>
	
	<br /><br />
	<button type="button" class="clean">
		Click me if you like
	</button>
	
	<br /><br />

	<button type="button" class="dark">
		Dark button
	</button>
	
	<br /><br />
	<button type="button" class="blue">
		Blue Button
	</button>
	
	<br /><br />
	<button type="button" class="blue-glossy">
		Blue glossy Button
	</button>

	
	<br /><br />
	<button type="button" class="red">
		Red button
	</button>

</p>
<script src="http://www.google.com/jsapi" type="text/javascript"></script> 
<script type="text/javascript">
	google.load("jquery", "1.3.2");
</script>
<script type="text/javascript">

	(function($){
		
		$.fn.button = function(o){
	
			o = $.extend({
				classMouseDown:	'mousedown',
				classMouseEnter: 'mouseenter',
				classFocus: 'focus'
			}, o);
			
			var elements = [], results = this;
			
			results.each(function(){
				
				elements.push( this );
				
				var button = $( this );
				
				button
					.bind('mousedown.button mouseup.button', function(event){
						
						if ( event.button !== 0 ) return;	// left click
						
						button
							.toggleClass( o.classMouseDown );
							
						if (event.type == 'mousedown') {
							
							button.focus();
						}
					})
					.bind('mouseenter.button mouseleave.button', function(){
												
						button
							.toggleClass( o.classMouseEnter );
							
					})
					.bind('blur.button', function(){
								
						button
							.removeClass( o.classMouseDown )
							.removeClass( o.classFocus );
					})
					.bind('focus.button', function(){
						
							button
								.addClass( o.classFocus );
					});

			});
			
			$(document)
				.bind('mousedown.button', function(event){
					
					if ($.inArray(event.target, elements) === -1 ) {
						
						results.blur();						
					}					
				});
			
			return this;
		};
		
		$('button').button();
		
	})(window.jQuery);
	
</script>

</body>

</html>
