<head>
	<title>jQuery UI Tree</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://github.com/badsyntax/jquery-plugins/raw/master/tree/css/jquery.ui.tree.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://github.com/badsyntax/jquery-plugins/raw/master/listsortable/js/jquery.ui.listsortable.js"></script>
	<script type="text/javascript" src="http://github.com/badsyntax/jquery-plugins/raw/master/tree/js/jquery.ui.tree.js"></script>
	<style type="text/css">
		body	{
			margin: 0;
		}
	</style>
</head>
<body>
        <script type="text/javascript">
                var _gaq = _gaq || [];

                (function() {
                        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
                })();

	<div>

		<ul class="tree">
			<li><a href="#">Item 1</a></li>
			<li>
				<a href="#">Item 2</a>
				<ul class="ui-helper-hidden">
					<li>
						<a href="#">Item 1</a>
					</li>
					<li><a href="#">Item 2</a></li>
					<li>
						<a href="#">Item 3</a>
						<ul class="ui-helper-hidden">

							<li><a href="#">Item 3</a></li>
							<li><a href="#">Item 4</a></li>

							<li><a href="#">Item 6</a></li>
							<li><a href="#">Item 7</a></li>
							<li><a href="#">Item 8</a></li>
						</ul>
					</li>
				</ul>
			</li>
			<li><a href="#">Item 3</a></li>
		</ul>

		<br />
		
		<button id="create">
			Create
		</button>
		<button id="destroy">
			Destroy
		</button>

	</div>
	
	<script type="text/javascript">

		$('#create').click(function(){

			$('.tree').tree({
				theme: 'default',
				checkbox: false,
				icons: true,
				sortable: false
			});

		}).trigger('click');

		$('#destroy').click(function(){

			$('.tree').tree('destroy');

		});
	
	</script>
</body>
</html>
