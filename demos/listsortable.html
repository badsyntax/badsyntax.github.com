<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery UI List sortable</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://github.com/badsyntax/jquery-plugins/raw/master/listsortable/css/jquery.ui.listsortable.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://github.com/badsyntax/jquery-plugins/raw/master/listsortable/js/jquery.ui.listsortable.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}
		li a {
			display: block;
			padding: .5em;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-1636725-23']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>	
	<div>
		<div class="ui-widget-content ui-corner-all" style="width: 300px">
			<ul class="listsortable">
				<li><a href="#">Item 1</a></li>
				<li>
					<a href="#">Item 2</a>
					<ul>
						<li><a href="#">Item 3</a></li>
						<li>
							<a href="#">Item 4</a>
							<ul>
								<li><a href="#">Item 5</a></li>
								<li><a href="#">Item 6</a></li>
								<li><a href="#">Item 7</a></li>
							</ul>
						</li>
					</ul>
				</li>
				<li><a href="#">Item 8</a></li>
			</ul>
		</div>

		<br />

		<button id="create">
			Create
		</button>
		<button id="destroy">
			Destroy
		</button>
	</div>

	<script type="text/javascript">

		$('#create').click(function(){

			$('.listsortable').listsortable();

		}).trigger('click');

		$('#destroy').click(function(){

			$('.tree').listsortable('destroy');

		});
	
	</script>
</body>
</html>
