		<script type="text/javascript">

			var 
				error = $( '<span />' ).addClass('error'), 
				load = $('<span />' ).addClass('loading'),
				submit = $('button').button().after( error ).after( load );

			$('#contact-form').submit(function(event){

				var errors = [];

				event.preventDefault();

				$( this ).find('input, textarea').each(function(){

					if ( !this.value ) {

						errors.push({
							field: this,
							message: 'empty'
						});
					}
				});

				if ( errors.length ) {

					error.html('Errors!');

				} else {

					var data = $( this ).serialize();
	
					error.html('');
				}

				
			});
